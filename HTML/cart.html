<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - SHOP</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/cart.css">
    <link rel="icon" href="../Images/shop-icon-32.png"/>

</head>

<body>
    <header class="header-container">
        <img class="menu" src="../Images/Home Page/hamburger-menu.svg">
        <a href="./home.html" class="main-shop">SHOP</a>
        <a href="./cart.html">
            <img class="cart-img" src="../Images/Home Page/icons8-shopping-cart-24.png">
        </a>
    </header>

    <div class="main">
        <div class="main-container">
            <div class="mycart-text">
                <p>Your Cart</p>
            </div>
            <div class="number-of-items">
                <p>(1 items)</p>
            </div>

            <div class="item-list">
                <div class="first-item">
                    <div class="item-image">
                        <img src="../Images/Items/Mens_Outerwear_Images/men1.jpg">
                    </div>
                    <div class="item-details">
                        <div class="item-name-button">
                            <p class="item-name">Men's Tech Shell Full-Zip</p>
                            <img src="../Images/Home Page/cancel.png">
                        </div>
                        <div class="item-properties">
                            <div class="qty">Qty :
                                <select name="quantity" id="quantities">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>
                            <p class="size">Size : M</p>
                            <p class="amount">$50.20</p>
                            <img src="../Images/Home Page/cancel.png" id="cancel-image">
                        </div>
                    </div>
                </div>

                <div class="total">
                    <p class="total-text">Total :</p>
                    <p class="total-amount">$50.20</p>
                    <div class="checkout">
                        <a href="./checkout.html">CHECKOUT</a>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <a href="./checkout.html">
        <button class="checkout-button">CHECKOUT</button>
    </a>

    <div class="footer">
        <div class="footer1">Made by Polymer</div>
        <div class="footer2">DEMO ONLY</div>
    </div>
</body>

</html>
